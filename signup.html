<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Newsletter Signup</title>
</head>
<body class="text-center">
    
  <main class="form-signin">
    <form>
      <img class="mb-4" src="/images/logo.png" alt="" width="100">
      <h1 class="h3 mb-3 fw-normal">Sign up to our newsletter</h1>
  
      <div class="form-floating ">
        <input type="text" class="form-control mb-2" placeholder="First Name" required autofocus>
        <label for="formName">First Name</label>
      </div>

      <div class="form-floating ">
        <input type="text" class="form-control mb-2" placeholder="Last Name" required>
        <label for="formName">Last Name</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control mb-2" placeholder="Email" required>
        <label for="formEmail">Email address</label>
      </div>
  

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; The Olive Grove</p>
    </form>
  </main>
  
  
      
    </body>
</html>
